apiVersion: v1
kind: PersistentVolume
metadata:
  name: shared-volume-pv
spec:
  capacity:
    storage: 1Gi  # Adjust size as needed
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: /Users/sathwik/Desktop/CC/CC_Project/Using Installed Appflow/assignment  # Path to the shared folder in your laptop

---

apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: shared-volume-pvc
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi  # Requested storage size, should match PV size

---

apiVersion: batch/v1
kind: CronJob
metadata:
  name: drive-backup
spec:
  schedule: "*/1 * * * *" 
  jobTemplate:
    spec:
      template:
        spec:
          containers:
          - name: drive-backup
            image: sathwikhj/drive_oauth:latest
            volumeMounts:
            - name: shared-volume
              mountPath: /app/assignment  # Mount path within the container
            workingDir: /app
          volumes:
          - name: shared-volume
            persistentVolumeClaim:
              claimName: shared-volume-pvc
          restartPolicy: OnFailure
